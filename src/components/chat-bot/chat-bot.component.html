<div class="chat-container">
    <div class="chat-box">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-content" id="chat-content">
            <app-chat-bot-body [messages]="messageJSON"></app-chat-bot-body>
        </div>
        <div class="chat-input">
            <input #inp type="text" placeholder="Type a message...">
            <button (click)="sendMessage(inp)">Send</button>
        </div>
    </div>
</div>
